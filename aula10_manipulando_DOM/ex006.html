<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <!--ESTILO INTERNO-->
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            background-color: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--    HTML5
        Adicionando a função para o click do mouse na div, para quando o mouse entra na div e para quando o mouse sair da div ** (nota).
    -->
    <div id="area" onclick="cliclar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <!--ADICIONANDO JAVASCRIPT INTERNO-->
    <script>
        // Adicionando a variável area e passando o valor do HTML (id_area) para a variável
        var area = document.getElementById("area");
        // ** (nota). Ou podemos adicionar a função para os eventos click, onmouseenter e onmouseout, no JavaScript ou em HTML. São duas formas diferentes de fazer a mesma coisa... tanto que vou tirar o area.addEventListener "mouseenter" e continuará funcionando igual, pois já tem o mesmo acima no HTML5.
        // Adicionando a função para o click do mouse na div.
        area.addEventListener("click", cliclar);
        // Adicionando a função para quando o mouse entrar na div.
        // Tirando a função da ** (nota) area.addEventListener("mouseenter", entrar);
        // Adicionando a função para quando o mouse sair da div.
        area.addEventListener("mouseout", sair);
        // Criando a variável e adicionando o valor 0
        let click = 0;
        // Criando a variável e adicionando o valor 0
        let entrou = 0;
        // Criando a variável e adcionando o valor 0
        let saiu = 0;
        // Instruções da função clicar
        function cliclar() {
            click += 0.5;
            // Adicionando um texto a variável area
            area.innerText = `Clicou ${click} vezes(s)!`;
            // Adicionando um estilo a variável area
            area.style.background = "darkblue";
        }

        // intruções da função entrar
        function entrar() {
            entrou += 1;
            // Adicionando um texto a variável area
            area.innerText = `Entrou ${entrou} vezes(s)!`;
            area.style.background = "green"
        }

        // instruções da função sair
        function sair() {
            click = 0;
            saiu += 0.5;
            // Adicionando um testo a variável area
            area.innerText = `Saiu ${saiu} vezes(s)!`;
            // Adicionando um estilo a variável area
            area.style.background = "red";
        }
    </script>
</body>
</html>
