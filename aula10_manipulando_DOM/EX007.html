<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }

        input {
            font-size: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Somando Valores</h1>
        <input type="number" name="texto1" id="texto1"> +
        <input type="number" name="texto2" id="texto2">
        <input type="button" value="Somar" onclick="somar()">
        <p id="resultado">Resultado</p>
    </section>
    
    <script>
        function somar() {
            var texto1 = document.getElementById("texto1");
            var texto2 = document.querySelector("input#texto2");
            texto1 = Number(texto1.value);
            texto2 = Number(texto2.value);
            var soma = texto1 + texto2;
            resultado.innerHTML = `A soma entre ${texto1} e ${texto2} é igual a <strong>${soma}</strong>`;
        }
    </script>
</body>
</html>
