<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <section>
        <h1>Sistema de Multas</h1>
        <label for="velocidade">Velocidade do carro: </label>
        <input type="number" name="velocidade" id="velocidade">Km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <p></p>
    </section>
    <script>
        function calcular() {
            var velocidade = document.querySelector("input#velocidade");
            velocidade = Number(velocidade.value);
            var resultado = document.querySelector("p");
            resultado.innerHTML = `Sua velocidade atual é de <strong>${velocidade}Km/h</strong>`
            if (velocidade > 60)
                resultado.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
