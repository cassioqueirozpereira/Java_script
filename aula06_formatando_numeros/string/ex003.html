<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando números</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        // para transformar a string em número (independente se é inteiro ou float) é só colocar Number.
        // para transfomar a string em somente número inteiro é só colocar parseInt.
        var n1 = Number(prompt("Digite um número: "));
        // o prompt sempre retorna string.
        var n2 = Number(prompt("Digite outro número: "));
        var resultado = n1 + n2;
        alert(`A soma entre ${n1} e ${n2} é igual a ${resultado}`);
    </script>
</body>
</html>
